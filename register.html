<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="starter/src/assets/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Uncial Antiqua">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic SC">
    <title>Hammer's Forge Login</title>
</head>
<body>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="starter\src\images\Fire_Embers_19___30s___4k_res.mp4">
    </video>
    <div class="swordline">  </div>
    <div class='quicklog'>
        <div class="prompt">Don't want to login?</div>
        <a href="main.html">
            <button class="quickButton">Click me!</button>
        </a>
    </div>
<form>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email" name="email" id="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Password" name="psw" id="psw" required>

        <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
        <h5>Already have an account? <a href="index.html">Sign in here</a></h5>
    </div>
</form>
<div class='quicklogBottom'>
    <div class="prompt"><b>Or</b> <br>Don't want to login?</div>
    <a href="main.html">
        <button class="quickButton">Click me!</button>
    </a>
</div>
<div class="swordline">  </div>
</body>
</html>

<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAHEtLSuSLiE8Yhr3c5otnMt5twDbtE6PA",
    authDomain: "fir-loggin-7403f.firebaseapp.com",
    projectId: "fir-loggin-7403f",
    storageBucket: "fir-loggin-7403f.appspot.com",
    messagingSenderId: "972455053754",
    appId: "1:972455053754:web:449060de277bd7d1743583",
    measurementId: "G-YBV78VHQ4J"    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;

        //sign up user
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ... user.uid
                set(ref(database, 'users/' + user.uid), {
                    email: email,
                    password: password
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('Account successfully created');
                        location.href = 'main.html'
                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                alert(errorMessage);
            });

        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user logged in successfully');
                        location.href = 'main.html'
                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            });

        //sign out user
        signOut(auth).then(() => {
               // Sign-out successful.
        }).catch((error) => {
            // An error happened.
        });
    });

</script>
