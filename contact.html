<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"  href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body class="contact">
    <h1>Connect with me</h1>
    <div class="message">
        Filling out the fields below
        will send me an email with your name, email, and message.</div>
    <form action="https://formsubmit.co/hammerhammond23@gmail.com" method="POST">
        <div class = 'inputfield'>
            <input type="hidden" name="_subject" value="Say something to me!">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="hidden" name="_next" value="https://jhammond23.github.io/">
            <input type="text" name="name" placeholder='Name'>
        </div>
        <div class="biginputfield">
            <input type="text" name="message" placeholder="Write your email message here!" required>
        </div>
            <input type="hidden" name="_autoresponse" value="Hey there!
        I want to thank you for emailing me through my portfolio. I hope that you've enjoyed your time
        on my page. I will have a follow up email to you within 24 hours.Again, thank you for stopping by and contacting me. Have a fantastic day!!!">
        <button type="submit">Send</button>
   </form>
</body>
</html>
